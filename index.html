<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p>Choose one from below <span class="down_arrow">⬇</span></p>
    <div class="choice">
        <button>👊</button>
        <button>🖐</button>
        <button>✌</button>
    </div>
    <h3>You lose! rock beats scissor</h3>
    <div class="point">
        <p>Human point : <span class="human">4</span></p>
        <p>|</p>
        <p>Computer point : <span class="computer">7</span></p>
    </div>
    <h2>Computer Won 🎉🎉🎉</h2>
</body>
</html>
