<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <p>Choose one from below <span class="down_arrow">⬇</span></p>
    <div class="choice">
        <button class="rock">👊</button>
        <button class="paper">🖐</button>
        <button class="scissor">✌</button>
    </div>
    <!-- You lose! rock beats scissor -->
    <h3></h3>
    <div class="point">
        <p>Human point : <span class="human"></span></p>
        <p>|</p>
        <p>Computer point : <span class="computer"></span></p>
    </div>
    <!-- Computer Won 🎉🎉🎉 -->
    <h2></h2>
</body>
</html>
